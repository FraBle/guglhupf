<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC Test</title>
    <script src="https://cdn.jsdelivr.net/npm/webrtc-streamer@0.6.3-3-g4c3864f/html/webrtcstreamer.js"></script>
  </head>
  <body>
    <video id="video" autoplay muted />
    <script>
      var webRtcServer = null;
      window.onload = function () {
        webRtcServer = new WebRtcStreamer("video", "http://192.168.0.167:8000");
        webRtcServer.connect("back");
      };
      window.onbeforeunload = function () {
        webRtcServer.disconnect();
      };
    </script>
  </body>
</html>
